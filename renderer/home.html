<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <title>Flashcards</title>
  </head>
  <body>
    <!-- nav bar  -->
    <nav>
      <ul class="nav-container">
        <li><a class="header-item">Home</a></li>
        <li>
          <a id="how-to-use-button" class="header-item header-button" href="#"
            >How to use</a
          >
        </li>
      </ul>
    </nav>
    <!-- body of home -->
    <div class="main-container">
      <!-- container for the folder -->
      <div class="main-folder-container">
        <div class="section-header">
          <h1>Folders</h1>
        </div>
        <div class="folder-container">
          <ul id="folder-list"></ul>
        </div>
        <h2>
          <a id="new-folder-button" class="new-item-button button" href="#"
            >new +</a
          >
          <a id="remove-folder-button" class="new-item-button button" href="#"
            >remove</a
          >
        </h2>
      </div>

      <div class="main-set-container">
        <h1>Sets</h1>
        <div class="set-container">
          <ul id="set-list"></ul>
        </div>
        <h2>
          <a id="new-set-button" class="new-item-button button" href="#"
            >new +</a
          >
          <a id="edit-set-button" class="new-item-button button" href="#"
            >edit</a
          >
          <a id="remove-set-button" class="new-item-button button" href="#"
            >remove</a
          >
        </h2>
      </div>
    </div>
    <script src="./js/home.js"></script>
